name: Auto Deploy

on:
  push:
    branches:
      - develop

jobs:
  build:

    runs-on: self-hosted

    steps:
      # checkout
      - name: Checkout
        uses: actions/checkout@v4

      # JDK setting
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      # secret yml file 생성
      - name: Set secret yml
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.DATABASE_YML }}" | base64 --decode > src/main/resources/application-database.yml
          echo "${{ secrets.NAVER_TOKEN_YML }}" | base64 --decode > src/main/resources/application-naver-token.yml
          echo "${{ secrets.SECURITY_YML }}" | base64 --decode > src/main/resources/application-security.yml
          find src
        shell: bash

      # Gradle 권한 부여
      - name: Grant permission for gradlew
        run: chmod +x ./gradlew

      # 테스트 없이 빌드
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 빌드 폴더에 접근
      - name: Enter build file
        run: cd build/libs && ll

      # Jar 파일 실행
      - name: Execute Jar File
        run: sudo kill -9 `sudo lsof -t -i:8009` && sudo nohup java -jar americano-0.0.1-SNAPSHOT.jar &